<html lang="en">
  <head>

    <!-- Link CSS e JavaScript-->
    <link rel="stylesheet" href="style.css" />

    <title>Jokempo</title>

  <body>
    <h1 id="title">Pedra,Papel e Tesoura</h1>
    <div id="main">
      <div id="scoreboard"></div>

      <div id="player-container">
        <div id="player-description">
          <h2 id="player-name">Player 1: You</h2>
          <span id="player-score">Score: 0</span>
        </div>

        <div id="player-images">
        <div id="item" onclick="jogar(1)"><img src="img/rock.png" class="gameImg" /></div>
        <div id="item" onclick="jogar(2)"><img src="img/paper.png" class="gameImg" /></div>
        <div id="item" onclick="jogar(3)"><img src="img/scissor.png" class="gameImg" /></div>
      </div>
      </div>

      <div id="versus">vs</div>

      <div id="computer-container">
        <div id="computer-description">
          <h2 id="computer-name">Player 2: Computer</h2>
          <span id="computer-score">Score: 0</span>
        </div>

        <div id="computer-images">
        <div id="item"><img src="img/rock.png"  class="gameImg" /></div>
        <div id="item"><img src="img/paper.png" class="gameImg" /></div>
        <div id="item"><img src="img/scissor.png" class="gameImg" /></div>
      </div>
      </div>
    </div>

    <h3 id="result">Resultado</h3>
  </body>
