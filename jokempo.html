<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   

    <!-- Link CSS e JavaScript-->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

    <title>Jokempo</title>
  </head>

  <body>
    <h1 id="title">Pedra,Papel e Tesoura</h1>
    <div id="main">
      <div id="scoreboard"></div>
      <div id="player">
        <div id="player-description">
          <h2 id="player-name">Player 1:You</h2>
          <span id="player-score">Score: 0</span>
        </div>

        <ul id="player-pick">
        <li id="player-pick-1" ><img src="img/rock.png" class="gameImg" /></li>
        <li id="player-pick-2"><img src="img/paper.png" class="gameImg" /></li>
        <li id="player-pick-3"><img src="img/scissor.png" class="gameImg" /></li>
        </ul>
      </div>

      <div id="versus">vs</div>

      <div id="computer">
        <div id="computer-description">
          <h2 id="computer-name">Player 2: Computer</h2>
          <span id="computer-score">Score: 0</span>
        </div>

        <ul id="computer-pick">
        <li id="computer-pick-1"><img src="img/rock.png"  class="gameImg" /></li>
        <li id="computer-pick-2"><img src="img/paper.png" class="gameImg" /></li>
        <li id="computer-pick-3"><img src="img/scissor.png" class="gameImg" /></li>
        </ul>
      </div> 
    </div>

    <div id="messageResult">&nbsp</h3>
  </body>
</html>
