<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    
    <!-- Link CSS e JavaScript-->
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js"></script>

    <title>Jokempo</title>
  </head>

  <body>

  <div>
    <div id="principal">
      <h1 id="titulo">Pedra,Papel e Tesoura</h1>
      <div id="placar">
      <div id="jogador">
      <h2 id="jogador-nome">Player 1</h2>
      <span id="jogador-pontos">Pontuação: 0</span>

      <ul id="jogador-escolha">
        <li><a id="jogador-escolha-1" onclick="jogar(1)"><img src="img/pedra.png" class="jogoImagem"  ></a></li>
        <li><a id="jogador-escolha-2" onclick="jogar(2)"><img src="img/papel.png" class="jogoImagem"  ></a></li>
        <li><a id="jogador-escolha-3" onclick="jogar(3)"><img src="img/tesoura.png" class="jogoImagem" ></a></li>
      </ul>
    </div>

    <div id="versus">vs</div>

		<div id="computador">
		<h2 id="computador-nome">Computador</h2>
		<span id="computador-pontos">Pontuação: 0</span>

		<ul id="computador-escolha">
			<li><a id="computador-escolha-1"><img src="img/pedra.png" class="jogoImagem"  ></a></li>
			<li><a id="computador-escolha-2"><img src="img/papel.png" class="jogoImagem" ></a></li>
			<li><a id="computador-escolha-3"><img src="img/tesoura.png" class="jogoImagem"  ></a></li>
    </ul>
      </div>
    </div>
  </div>
  <h3 id="mensagemResultado">Resultado</h3>
  </body>
